apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: your-pipeline-name
spec:
  tasks:
    - name: clone
      workspaces:
        - name: source
          workspace: pipeline-workspace
      taskRef:
        name: git-clone
      params:
        - name: url
          value: "https://github.com/AkasbiYasser/devops-capstone-project.git"
        - name: branch
          value: "main"

    - name: lint
      workspaces:
        - name: source
          workspace: pipeline-workspace
      taskRef:
        name: lint-task

    - name: tests
      workspaces:
        - name: source
          workspace: pipeline-workspace
      taskRef:
        name: nose
      params:
        - name: database_uri
          value: "sqlite:///test.db"
        - name: args
          value: "-v --with-spec --spec-color"
      runAfter:
        - clone

    # Add more tasks here if needed

